<div class="container">
  <div class="form">
    <h3>Add Todo</h3>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="titleValue" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Textarea</mat-label>
      <textarea matInput [(ngModel)]="descriptionValue"></textarea>
    </mat-form-field>
    <button mat-flat-button (click)="addTodoItem()">Add</button>
  </div>

  <div class="todo-container">
    <h3>Todos</h3>
    @for (todo of todos; track $index) {
    <app-todo-item [todo]="todo" />
    }
  </div>
</div>
