<div>
  @for (item of cartItems(); track $index) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-icon color="red" (click)="openDialog(item)">delete</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <img [src]="item.image" height="100" width="100" />
      <div class="card-content">
        <span class="title">{{ item.title }}</span>
        <span>₹{{ item.price }}</span>
        <div>
          <label>Qty. </label>
          <select
            [value]="item.quantity"
            (change)="onQuantityChange($event, item)"
            class="border border-1 rounded-md"
          >
            @for (qty of QUANTITY; track $index) {
            <option [value]="qty" [selected]="qty === item.quantity">
              {{ qty }}
            </option>
            }
          </select>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  } @if(cartItems().length){
  <mat-card appearance="outlined">
    <mat-card-actions>
      <span
        ><strong>Total amount: </strong> ₹{{
          totalAmount() | number : "1.0-2"
        }}</span
      >
      <button mat-flat-button>Proceed to checkout</button>
    </mat-card-actions>
  </mat-card>
  }@else{
  <mat-card appearance="outlined">
    <mat-card-content class="card-content">
      <span>No items in the cart!</span>
    </mat-card-content>
  </mat-card>
  }
</div>
